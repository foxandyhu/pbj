<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录我的管理中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/admin/plugins/supersized/supersized.css">
    <link rel="stylesheet" href="/static/admin/css/login.css">
    <link href="/static/admin/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>

<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo">
                <img src="/static/admin/images/login/logo.png">
            </div>

            <div class="login_form">
                <form action="/manage/login.html" method="post">
                    <div class="form-group">
                        <label class="t">账　号：</label>
                        <input id="username" name="username" type="text" class="form-control x319 in"
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="t">密　码：</label>
                        <input id="password" name="password" type="password"
                               class="password form-control x319 in">
                    </div>
                    <div class="form-group">
                        <label class="t">验证码：</label>
                        <input id="captch" name="captch" type="text" class="form-control x164 in">
                        <img id="captcha_img" alt="点击更换" title="点击更换" src="/captch.html" class="m" onclick="this.src='/captch.html?'+Math.random()">
                    </div>
                    <div class="text-danger">{{ message }}</div>
                    <div class="form-group space">
                        <label class="t"></label>　　　
                        <button type="submit" id="submit_btn"
                                class="btn btn-success btn-lg">&nbsp;登&nbsp;录&nbsp
                        </button>
                        <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">Copyright &copy; 2014 - 2015 <a href="/">博客首页</a></div>
    </div>
</div>
<script src="/static/admin/plugins/jquery/jquery-1.8.2.min.js"></script>
<script src="/static/admin/plugins/supersized/supersized.3.2.7.min.js"></script>
<script src="/static/admin/plugins/supersized/supersized-init.js"></script>
</body>
</html>
