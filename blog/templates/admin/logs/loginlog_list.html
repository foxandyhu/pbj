{%raw%}
<section class="content-header">
    <h1>登录日志</h1>
    <ol class="breadcrumb">
        <li><a href="manage/index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">登录日志</li>
    </ol>
</section>

<section class="content">
    <div class="box">
        <div class="box-body table-responsive no-padding" ng-init="loadLoginLogs()">
            <table class="table table-hover">
                <tr>
                    <th>用户名</th>
                    <th>类型</th>
                    <th>操作</th>
                    <th>时间</th>
                    <th>IP</th>
                    <th>状态</th>
                </tr>
                <tr ng-repeat="item in items" class="{{ item.log_type==100? 'bg-success':'' }}">
                    <td>{{ item.username }}</td>
                    <td>{{ item.user_type ==1000?"用户":"系统管理员" }}</td>
                    <td>{{ item.log_type==100 ?"登录":"登出"}}</td>
                    <td>{{ item.login_time }}</td>
                    <td>{{ item.login_ip }} {{ item.login_area }}</td>
                    <td>{{ item.is_success?"成功":"失败" }}</td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <div class="text-right">
                <pager page-count="pageCount" current-page="currentPage" on-page-change="loadLoginLogs()" first-text="首页"
                       next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
            </div>
        </div>
    </div>
</section>
{% endraw %}
