<section class="content-header">
    <h1>SEO营销</h1>
    <ol class="breadcrumb">
        <li><a href="#/home"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">趋势分析</li>
    </ol>
</section>
{% raw %}
<section class="content" ng-init="initSeoFlow()">
    <div class="box">
        <div class="box-header">
            <div class="page-header">
                <small>趋势分析({{ statistic.period }})</small>
            </div>
            <div class="row" style="margin-left:-13%">
                <div class="col-md-4 text-right">
                    日期：
                    <div class="btn-group">
                        <button data="1" type="button" class="btn btn-default" ng-disabled="!enable_btn_flow">今日
                        </button>
                        <button data="2" type="button" class="btn btn-default" ng-disabled="!enable_btn_flow">本周
                        </button>
                        <button data="3" type="button" class="btn btn-default" ng-disabled="!enable_btn_flow">本月
                        </button>
                        <button data="4 " type="button" class="btn btn-default" ng-disabled="!enable_btn_flow">今年
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-addon" style="margin-left:10px;">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" placeholder="请选择日期" class="form-control" id="reservation">
                        <div id="btn_clearn_calendar" ng-show="!enable_btn_flow"
                             class="clear_calendar_btn input-group-addon {{ enable_btn_flow?'hide':'' }}"
                             style="background-color:transparent">
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin: 20px 0px 50px 50px;"></div>
            </div>
            <div class="row">
                <div class="col-md-2 text-center">
                    <p>&nbsp;&nbsp;<b>浏览量(PV)</b></p>
                    <p>{{ statistic.pvs }}</p>
                </div>
                <div class="col-md-2">
                    <p><b>独立访客(UV)</b></p>
                    <p>{{ statistic.uvs }}</p>
                </div>
                <div class="col-md-2">
                    <p><b>IP数</b></p>
                    <p>{{ statistic.ips }}</p>
                </div>
                <div class="col-md-6">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="pv_report"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <tr>
                            <th>时段</th>
                            <th>浏览量(PV)</th>
                            <th>独立访客(UV)</th>
                            <th>IP数</th>
                        </tr>
                        <tr ng-repeat="(key,item) in statistic.list">
                            <td>{{ key }}</td>
                            <td>{{ item[2] }}</td>
                            <td>{{ item[1] }}</td>
                            <td>{{ item[0] }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endraw %}
