{%raw%}
<section class="content-header">
    <h1>标签管理</h1>
    <ol class="breadcrumb">
        <li><a href="#/home"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">标签管理</li>
    </ol>
</section>

<section class="content" ng-init="loadTags()">
    <div class="box">
        <div class="box-header">
            <nav>
                <a class="btn-sm btn-warning" href="javascript:void(0)" ng-click="loadTags()"><span
                        class="glyphicon glyphicon-refresh"></span> 刷新</a>
                <a class="btn-sm btn-danger" ng-click="addTag()" href="javascript:void(0)"><span class="glyphicon glyphicon-plus"></span> 新增</a>
            </nav>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" id="name" class="form-control pull-right" placeholder="请输入标签名称">
                    <div class="input-group-btn">
                        <button type="button" ng-click="loadTags()" class="btn btn-default"><i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tr>
                    <th width="50%">标签名称</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in items">
                    <td>{{ item.name}}</td>
                    <td>
                        <button ng-click="editTag($event)" class="btn btn-xs btn-info"><span
                                class="glyphicon glyphicon-edit"></span> 编辑</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <div class="text-right">
                <pager page-count="pageCount" current-page="currentPage" on-page-change="loadTags()" first-text="首页"
                       next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
            </div>
        </div>
    </div>
</section>
{%endraw%}
