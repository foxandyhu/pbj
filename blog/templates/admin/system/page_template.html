{%raw%}
<section class="content-header">
    <h1>界面管理</h1>
    <ol class="breadcrumb">
        <li><a href="#/home"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">模板管理</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-2" style="padding: 0px 0px 0px 10px;">
            <div class="widget-box">
                <div class="widget-header header-color-red">
                    <h4 class="lighter smaller">类别</h4>
                </div>
                <div class="widget-body" style="min-height:476px;border-bottom: 0px;">
                    <div class="widget-main padding-8">
                        <div id="tree2" class="tree tree-unselectable">
                            <div class="tree-folder" ng-repeat="c in categorys">
                                <div class="tree-folder-header"
                                     ng-click="categoryTreeChange($event);chooseCategory($event)">
                                    <i class="fa fa-folder-open"></i>
                                    <div class="tree-folder-name">{{ c.name}}</div>
                                </div>
                                <div class="tree-folder-content">
                                    <div class="tree-item" style="display: block;" ng-repeat="item in c.items"
                                         ng-click="chooseCategory($event)">
                                        <div class="tree-item-name">
                                            <i class="glyphicon glyphicon-list-alt"></i>
                                            {{ item.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10" style="padding: 0px;">
            <div class="box" style="border-top: 1px solid #d2d6de;margin-top: 3px;">
                <div class="box-header">
                    <ul class="page_bar">
                        <li>
                            <div>当前位置:/usr/soft/www/</div>
                        </li>
                        <li>
                            <a class="btn-sm btn-danger" href="#/articles/add">
                                <span class="glyphicon glyphicon-plus"></span> 新建文件
                            </a>
                        </li>
                        <li>
                            <a class="btn-sm btn-success" href="#/articles/add">
                                <span class="glyphicon glyphicon-plus"></span> 上传文件
                            </a>
                        </li>
                        <li>
                            <span>新建目录:</span>
                        </li>
                        <li>
                            <div class="input-group" style="width: 200px;">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">新建</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="box-body table-responsive no-padding" style="min-height:450px">
                    <table class="table table-hover">
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>最后修改时间</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="item in items">
                            <td>{{ item.click_count }}</td>
                            <td>{{ item.username}}</td>
                            <td>{{ item.publish_time }}</td>
                            <td>
                                <a class="btn btn-xs btn-info" ng-href="#/articles/{{item.id }}"><span
                                        class="glyphicon glyphicon-edit"></span> 重命名</a>
                                <a class="btn btn-xs btn-info" ng-href="#/articles/{{item.id }}"><span
                                        class="glyphicon glyphicon-remove"></span> 删除</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{%endraw%}
