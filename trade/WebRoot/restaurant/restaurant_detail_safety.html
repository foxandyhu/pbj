<form class="form-horizontal" role="form" method="post" id="restaurantSafetyForm" action="javascript:void(0)">
		<input name="restaurantId" type="hidden" value="{{restaurant.id}}"/>
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">账户名:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName" ng-readonly="flag" ng-model="restaurateur.userName" maxlength="20" placeholder="请输入用户名" autocomplete="off">
				</div>
			</div>
			<div class="form-group" ng-show="!flag">
			  <label class="col-sm-2 control-label">新密码:</label>
			  <div class="col-sm-10">
			    <input type="password" class="form-control" name="password" maxlength="20" placeholder="请输入您的您新密码" autocomplete="off">
			  </div>
			</div>
			<div class="form-group" ng-show="!flag">
			  <label class="col-sm-2 control-label">确认密码:</label>
			  <div class="col-sm-10">
			    <input type="password" class="form-control" name="confirmPassword" placeholder="请输入您的确认密码" autocomplete="off">
			  </div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" ng-model="restaurateur.name" maxlength="10" placeholder="请输入名字" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">邮箱:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" ng-model="restaurateur.email" maxlength="50" placeholder="请输入邮件" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">启用:</label>
				<div class="col-sm-10">
					<input type="checkbox" name="enable" ng-model="restaurateur.enable"/>
				</div>
			</div>
	    </div>
		<div class="col-md-12 text-center">
		   <button ng-if="!flag" type="button" ng-click="addRestaurateur()" class="btn btn-warning"><i class="fa fa-fw fa-save"></i>保 存</button>
		   <button ng-if="flag" type="button" ng-click="editRestaurateur()" class="btn btn-warning"><i class="fa fa-fw fa-save"></i>保 存</button>
		</div>
	</form>
	<div class="cls"></div>
<span ng-init="initRestaurantSafetyValidate();"></span>
