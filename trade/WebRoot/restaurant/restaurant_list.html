<section class="content-header">
    <h1>商户管理</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">商户中心</li>
      <li class="active">商户管理</li>
    </ol>
</section>
<section class="content" ng-init="loadRestaurant()">
	<div class="box box-danger"></div>
	<nav>
		<a class="btn btn-warning" ng-click="loadRestaurant()">
			<span class="glyphicon glyphicon-refresh"></span> 刷新
		</a>
		<a class="btn btn-danger" href="#/restaurant/add"><span class="glyphicon glyphicon-plus"></span> 新增</a>
	</nav>
	<div class="cls"></div>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
			   	<th width="10%">图片</th><th width="8%">店铺名称</th>
				<th width="8%">电话</th><th width="8%">状态</th>
				<th width="10%">地址</th><th width="10%">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td><img ng-src="{{picServer}}{{item.logo}}" width="80" height="80"></td>
				<td>{{item.name}}</td><td>{{item.cellphone}}</td>
				<td>{{item.statusName}}</td><td>{{item.address}}</td>
				<td>
					<a class="btn btn-info btn-xs" ng-href="#/restaurant/{{item.id}}">
						<span class="glyphicon glyphicon-edit"></span> 查看
					</a>							
					<button class="btn btn-danger btn-xs" ng-click="delRestaurant(item.id)">
						<span class="glyphicon glyphicon-trash"></span> 删除
			      	</button>
		      	</td>							
			</tr>
		</tbody>
	</table>
	<div class="text-right">
	  <pager page-count="pageCount" current-page="currentPage" on-page-change="loadRestaurant()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	</div>	
</section>
