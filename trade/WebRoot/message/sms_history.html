<section class="content-header">
    <h1>短信通知</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">消息中心</li>
      <li class="active">短信通知</li>
    </ol>
</section>
<section class="content">
	<div class="box box-danger"></div>
		<form class="form-inline" role="form" id="searchForm">
			<nav>
				<a class="btn btn-warning" ng-click="loadSms()"><span class="glyphicon glyphicon-refresh"></span> 刷新</a>
				<select class="form-control" name="status">
					<option value="-1">短信状态</option>
					<option value="{{SmsStatus.wAIT}}">待发送</option>
					<option value="{{SmsStatus.FAILED}}">发送失败</option>
					<option value="{{SmsStatus.SUCCESS}}">发送成功</option>
				</select>
				<button type="button" ng-click="loadSms()" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> 搜  索</button>
				<button type="reset" id="searchBtn" class="btn btn-danger"><span class="glyphicon glyphicon-share-alt"></span> 重  置</button>				
			</nav>
		</form>
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered" ng-init="loadSms()">
				<thead>
					<tr>
						<th width="5%">手机号码</th><th width="20%">短信内容</th>
						<th width="10%">发送时间</th><th width="5%">发送状态</th>
						<th width="5%" class="hidden-xs">发送次数</th><th width="5%">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{item.phone}}</td><td>{{item.content}}</td>
						<td>{{item.time}}</td><td>{{item.statusName}}</td>
						<td class="hidden-xs">{{item.total}}</td>
						<td>
								<button class="btn btn-success btn-xs" ng-click="resendSms()">
									<i class="fa fa-fw fa-reply"></i> 重新发送
				      			</button>					
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	    <div class="text-right">
	      <pager page-count="pageCount" current-page="currentPage" on-page-change="loadSms()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	    </div>
</section>
