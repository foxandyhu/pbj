<section class="content-header">
    <h1>系统用户</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">组织结构</li>
      <li class="active">系统用户</li>
    </ol>
</section>
<section class="content">
	<div class="box box-danger"></div>
		<nav>
			<a class="btn btn-warning" ng-click="loadUsers()"><span class="glyphicon glyphicon-refresh"></span> 刷新</a>
			<a class="btn btn-danger" href="#/users/add"><span class="glyphicon glyphicon-plus"></span> 新增</a>
		</nav>
		<table class="table table-striped table-hover table-bordered" ng-init="loadUsers()">
			<thead>
				<tr>
					<th width="7%">姓名</th><th width="7%">用户名</th><th width="10%">邮箱</th>
					<th width="5%">状态</th><th width="7%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.name}}</td>
					<td>{{item.userName}}</td>
					<td>{{item.email}}</td>
					<td><a ng-click="enableUser()" class="btn btn-xs {{item.enable?'btn-success':'btn-danger'}}">{{item.enable?"已启用":"已禁用"}}</a></td>
					<td><a ng-href="#/users/{{item.id}}" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-edit"></span> 编辑</a></td>
				</tr>
			</tbody>
		</table>
	    <div class="text-right">
	      <pager page-count="pageCount" current-page="currentPage" on-page-change="loadUsers()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	    </div>
</section>
