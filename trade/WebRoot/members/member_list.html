<section class="content-header">
    <h1>微信会员</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">组织结构</li>
      <li class="active">微信会员</li>
    </ol>
</section>
<section class="content">
	<div class="box box-danger"></div>
		<nav>
			<a class="btn btn-warning" ng-click="loadMembers()"><span class="glyphicon glyphicon-refresh"></span> 刷新</a>
		</nav>
		<table class="table table-striped table-hover table-bordered" ng-init="loadMembers()">
			<thead>
					<tr>
						<th width="5%">头像</th><th width="10%">昵称</th><th width="10%">微信号</th>
						<th width="10%">地址</th><th width="5%">性别</th>
						<th width="15%">注册时间</th>
						<th width="10%">订阅状态</th><th width="10%">操作</th>
					</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td><img ng-src="{{item.headImgUrl}}" width="40" height="40" style="border-radius: 100%;"></td>
					<td>{{item.nickName}}</td>
					<td>{{item.weixinNo}}</td>
					<td>{{item.country}}{{item.province}}{{item.city}}</td>
					<td>{{item.sexName}}</td>
					<td>{{item.registTime}}</td>
					<td>{{item.subscribe?"已订阅":"未订阅"}}</td>
					<td>
						<a ng-click="enableMember(item.id)" class="btn btn-xs {{item.enable?'btn-success':'btn-danger'}}">{{item.enable?"已启用":"已禁用"}}</a>
						<a ng-href="#/members/{{item.id}}" class="btn btn-xs btn-info"><span class="fa fa-fw fa-eye"></span> 查看</a>
					</td>
				</tr>
			</tbody>
		</table>
	    <div class="text-right">
	      <pager page-count="pageCount" current-page="currentPage" on-page-change="loadMembers()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	    </div>
</section>
