<section class="content-header">
    <h1>企业会员</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">组织结构</li>
      <li class="active">企业会员</li>
    </ol>
</section>
<section class="content">
	<div class="box box-danger"></div>
		<nav>
			<a class="btn btn-warning" ng-click="loadSellers()"><span class="glyphicon glyphicon-refresh"></span> 刷新</a>
		</nav>
		<table class="table table-striped table-hover table-bordered" ng-init="loadSellers()">
			<thead>
					<tr>
						<th width="5%">Logo</th><th width="10%">商户名称</th><th width="10%">商户电话</th>
						<th width="10%">商户地址</th>
						<th width="15%">注册时间</th>
						<th width="10%">状态</th><th width="10%">操作</th>
					</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td><img ng-src="{{item.logo}}" width="40" height="40" style="border-radius: 100%;"></td>
					<td>{{item.name}}</td>
					<td>{{item.phone}}</td>
					<td>{{item.address}}</td>
					<td>{{item.registeTime}}</td>
					<td><a ng-click="enableSeller()" class="btn btn-xs {{item.enable?'btn-success':'btn-danger'}}">{{item.enableName}}</a></td>
					<td>
						<a ng-href="#/sellers/{{item.id}}" class="btn btn-xs btn-info"><span class="fa fa-fw fa-eye"></span> 查看</a>
					</td>
				</tr>
			</tbody>
		</table>
	    <div class="text-right">
	      <pager page-count="pageCount" current-page="currentPage" on-page-change="loadSellers()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	    </div>
</section>
