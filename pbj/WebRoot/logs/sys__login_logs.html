<section class="content-header">
    <h1>登录日志</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">数据中心</li>
      <li class="active">登录日志</li>
    </ol>
</section>
<section class="content">
	<div class="box box-danger"></div>
		<nav>
			<a class="btn btn-warning" ng-click="loadSysLoginLogs()"><span class="glyphicon glyphicon-refresh"></span> 刷新</a>
		</nav>
		<table class="table table-striped table-hover table-bordered" ng-init="loadSysLoginLogs()">
			<thead>
				<tr>
					<th width="10%">用户名</th><th width="15%">类型</th>
					<th width="10%">操作时间</th><th width="15%">操作IP</th>
					<th width="20%">是否登录</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.userName}}</td><td>{{item.typeName}}</td>
					<td>{{item.time}}</td><td>{{item.ip}}</td>
					<td>{{item.login?"登录":"退出"}}</td>
				</tr>
			</tbody>
		</table>
	    <div class="text-right">
	      <pager page-count="pageCount" current-page="currentPage" on-page-change="loadSysLoginLogs()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
	    </div>
</section>
